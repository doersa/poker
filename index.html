<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Poker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for chat/logs */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Realistic Poker Table Styles */
      .poker-rail {
        background: conic-gradient(
          from 90deg,
          #3e2723 0%,
          #5d4037 10%,
          #3e2723 20%,
          #281812 35%,
          #3e2723 50%,
          #5d4037 60%,
          #3e2723 70%,
          #281812 85%,
          #3e2723 100%
        );
        box-shadow: 
          0 10px 30px rgba(0,0,0,0.8), /* Drop shadow on floor */
          inset 0 2px 5px rgba(255,255,255,0.1), /* Top highlight */
          inset 0 -10px 20px rgba(0,0,0,0.8); /* Inner curve shadow */
      }

      .poker-felt {
        background-color: #0d5c36;
        background-image: 
          radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.3) 100%),
          url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
        box-shadow: inset 0 0 30px rgba(0,0,0,0.7);
      }

      .betting-line {
        border: 2px solid rgba(255, 215, 0, 0.2);
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
      }

      /* Perspective for cards */
      .perspective-1000 {
        perspective: 1000px;
      }
      /* 3D Transform Utils */
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Deal Animation */
      @keyframes deal-card {
        0% {
          opacity: 0;
          transform: translateY(-20px) scale(0.9);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-deal {
        animation: deal-card 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-white h-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
